<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tbale renderer</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="table.js"></script>
</head>
<body>
    <div id="playlistContainer" class="w3-container">
        <h1 class="w3-center">Playlist View</h1>
        <table id="renderedPlaylist" class="w3-table w3-striped w3-bordered w3-responsive tableOfSongs">
            <script>
                let playlistRenderer = new Playlist();
                playlistRenderer.createTable("renderedPlaylist");
                playlistRenderer.hideControlExcept(1); 
                playlistRenderer.showAllCheckBoxes(); 

                
            </script>
        </table>
    </div>
</body>
</html>
