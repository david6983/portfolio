<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("test", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("test");
    console.log(data);
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the name :</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>

<table>
	<td>
    	<tr><div id="drag2" draggable="true" ondragstart="drag(event)">test</div></tr>
    </td>
</table>
</body>
</html>
